<!DOCTYPE html>
<html>
	<head>
	<link rel="icon" href="https://assets.post852.com/wp-content/uploads/2014/06/frightened-cat4.png"/>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="style.css">
		<!--
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,900" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:300,400,400i,700,900" rel="stylesheet">

		<script src="js/html5.js"></script>

		<title>Request Chat Form</title>
	</head>

	<body>

		<!----Start------>

<!----Container------>

<div class="container">



<div id="form">

<h1>Request Chat</h1>

<form>




    <div id="floatleft">
        <div class="label">First Name</div>
    <input type="text" id="fname" name="firstname" >
</div>

<div id="floatright">
    <div class="label">Last Name</div>
    <input type="text" id="lname" name="lastname" >
</div>
    
    <div style="clear: both;"></div>
    <div class="label">E-mail</div>
    <input type="text" id="email" name="e-mail" required >

    <div style="clear: both;"></div>
    
    <div class="label">Company Name</div>
    <input type="text" id="cname" name="Company Name" >

	<div class="label"><label for="preffered-contact-form">Preffered Contact Form:</label></div>
	<div class="form-group" name="prefferedContactForm">
		<label class="bg">E-mail<input class="checkmark" class="offline-prechat-contact-form" id="offline-prechat-email-checkbox" name="offlinePrechatEmail" type="checkbox" value="Email" /><span class="checkmark"></span></label>
		<label class="bg">Phone<input class="checkmark" class="offline-prechat-contact-form" id="offline-prechat-phone-checkbox" name="offlinePrechatPhone" type="checkbox" value="Phone" /><span class="checkmark"></span></label>
	</div>


  <!----Button------>

<div align="center">

	<button class="button2"><span>Request Chat </span></button>


</div>
    
  </form>





</div>






<!----Closing tags------>

	</div>	</div>




	</body>

	</html>
