        <script>
function swapVisibility(tagId)
{
  if($("#"+tagId).is(":hidden"))
  {
    $("#"+tagId).show();
  }
  else
  {
    $("#"+tagId).hide();
  }
}

/** tag actions **/
$(document).ready(function(){
    $( "#chat-floating-button" ).click(function() {
        alert( "Handler for .click() called." );
    });
});
