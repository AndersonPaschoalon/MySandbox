<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
		<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<div id="root2"></div>
		<div id="root3"></div>
		<div id="root4"></div>
		<div id="root5"></div>
		<div id="root6"></div>
		<div id="root7"></div>
		<div id="root8"></div>
		<div id="root9"></div>
		<script type="text/babel">
    var num = 0;
		function updateNum(){
			ReactDOM.render(
				<div>{num++}</div>,
				document.getElementById("root")
			)
		}
		setInterval(updateNum,100);

		//////////////////////
		var styleObject = {
        backgroundColor: 'red',
        color:'blue',
        fontSize: 25,
        width: 100
    }
		var element2 = <input style = {styleObject}/>
		ReactDOM.render(
			element2,
			document.getElementById("root2")
		)

		////////////////////////
		var element3 = (
        <div>
            <div>Hello World</div>
            <div>Hello World</div>
        </div>
    )
		ReactDOM.render(
			element3,
			document.getElementById("root3")
		)

		////////////////////////
		function Element(props){
			return (<div> Item: {props.item} | Total: {props.cost * props.quantity} </div> );
		}
		ReactDOM.render(
			<Element item = "cheese" cost = {3} quantity = {10} totalCost = {50}/>,
			document.getElementById("root4")
		)

		////////////////////////
		function Feature(props){
			return <h1>{props.active && (props.loggedIn? "Welcome!" : "Please Log In")} </h1>
		}
		ReactDOM.render(
			<Feature active = {false} loggedIn = {true}/>,
			document.getElementById("root5")
		)

		////////////////////////
		function Feature2(props){
			return <h1>Message: {props.message + '!'} {props.userArray[props.userId + 1]} </h1>
		}
    ReactDOM.render(
	    <Feature2 message = "Welcome" userId = {1} userArray={['Bob','Joe','Sally']}/>,
	    document.getElementById("root6")
    )

		////////////////////////
		var element = <input className="nameInput"/>
    ReactDOM.render(
        element,
        document.getElementById("root7")
    )

		////////////////////////
		var element = <input style={{backgroundColor: 'blue', height: 50}} />;
    ReactDOM.render(
        element,
        document.getElementById("root8")
    );

		////////////////////////
		var num = 0;
		var element = <div> {num} </div>
		ReactDOM.render(
		    element,
		    document.getElementById("root9")
		)
		num++;
		ReactDOM.render(
		    element,
		    document.getElementById("root9")
		)
		num++;

		</script>
	</body>
</html>
